openapi: 3.0.0
info:
  title: PhoneInfoga
  version: '1.0'
  description: 'PhoneInfoga is one of the most advanced tools to scan phone numbers using only free resources. The goal is to first gather standard information such as country, area, carrier and line type on any international phone numbers with a very good accuracy. Then search for footprints on search engines to try to find the VoIP provider or identify the owner.'
servers:
  - url: 'http://localhost:3000/api'
    description: API URL
paths:
  /numbers:
    get:
      summary: Get saved numbers
      tags: []
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  numbers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Number'
              examples:
                Success:
                  value:
                    numbers:
                      - local: '2623'
                        E164: '+2622623'
                        international: '2622623'
                        countryCode: 262
                        country: RE
                        carrier: ''
                Error:
                  value:
                    success: false
                    message: An error occurred
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
      operationId: get-numbers
      description: |-
        Get all known numbers.

        This route is actually not used yet.
      parameters: []
      requestBody: {}
  '/numbers/{number}/scan/local':
    parameters:
      - schema:
          type: string
        name: number
        in: path
        required: true
    get:
      summary: Run local scan
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
                  result:
                    $ref: '#/components/schemas/LocalScanResult'
              examples:
                Success:
                  value:
                    success: true
                    error: ''
                    result:
                      local: '2623'
                      E164: '+2622623'
                      international: '2622623'
                      countryCode: 262
                      country: RE
                      carrier: ''
      operationId: get-numbers-scan-number-local
      description: ''
components:
  schemas:
    Number:
      title: Number
      type: object
      description: A phone number
      properties:
        id:
          type: integer
        number:
          type: integer
        countryISO:
          type: integer
        country:
          type: string
        carrier:
          type: string
    ErrorResponse:
      title: ErrorResponse
      type: object
      description: Generic error response schema.
      x-examples:
        Example:
          success: false
          message: An error occurred
      properties:
        success:
          type: boolean
        message:
          type:
            - string
            - 'null'
      required:
        - success
        - message
    LocalScanResult:
      title: LocalScanResult
      type: object
      properties:
        local:
          type: string
        E164:
          type: string
        international:
          type: string
        countryCode:
          type: number
        country:
          type: string
        carrier:
          type: string
  securitySchemes: {}
